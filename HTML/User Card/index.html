<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>User Card</title>
</head>
<body>
  <section>
<div class="card">
  <div class="top">
    <img id="user" src="./icons/user-circle.png" alt="user">
  </div>
  <div class="name">
    <h2>Jane Doe</h2>
  </div>
  <div class="location">
    <img src="./icons/map-marker.png" alt="map">  Seattle
  </div>
  <div class="keywords">
    <p>Developer | Engineer | Problem Solver <br>
      Master of shadows and the Internet
    </p>
  </div>
  <div class="settings">
    <img src="./icons/gear.png" alt="settings">
    <a href="#">edit profile</a>
  </div>
</section>
</div>
</body>
</html>
