<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script  defer src="script.js"></script>
  <title>likes-project</title>
</head>
<body>
<div class="wrapper">
  <header>
    <nav>
      <h1>Network</h1>
    </nav>
  </header>
  <div class="tittle">
    <h2>Your Feed</h2>
  </div>
  <main>
    <div class="users">
      <div class="left">
        <div class="pic">
          <img src="./assets/user.png" alt="user">
        </div>
        <div class="link">
          <a href="#">Add an avatar</a>
        </div>
        <div class="head">
          <h3>James Doe</h3>
        </div>
        </div>
      <div class="right">
        <div class="user-1">
          <div class="top">
            <div class="name">
              <p>Neil M</p>
            </div>
            <div class="likes">
              <p><span class="number-1">0 like(s) </span><button class="liked" onclick="increase1()">Like</button></p>
            </div>
          </div>
          <div class="bottom">
            <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
          </div>
        </div>
        <div class="user-2">
          <div class="top">
            <div class="name">
              <p>Nichole K</p>
            </div>
            <div class="likes">
              <p><span class="number-2">0 like(s) </span><button class="liked" onclick="increase2()">Like</button></p>
            </div>
          </div>
          <div class="bottom">
            <p>Just finished my <a href="#">next comic</a>, check it out.</p>
          </div>
        </div>
        <div class="user-3">
          <div class="top">
            <div class="name">
              <p>Jim R</p>
            </div>
            <div class="likes">
              <p><span class="number-3">0 like(s) </span><button class="liked" onclick="increase3()">Like</button></p>
            </div>
          </div>
          <div class="bottom">
            <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
</body>
</html>
