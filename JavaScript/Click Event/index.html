<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Document</title>
</head>
<body>
  <h1>Click to learn the elements!</h1>
  <div class="element" onclick="displayName('Hydrogen')">
    <h3>H</h3>
    <p>1.008</p>
  </div>
  <div class="element" onclick="displayName('Helium')">
    <h3>He</h3>
    <p>4.003</p>
  </div>
  <div class="buttons">
    <button onclick="turnOff(this)">On</button>
    <button onclick="turnOff(this)">On</button>
    <button onclick="turnOff(this)">On</button>
  </div>
  <div class="pictures">
    <img src="ninja-1.png" alt="ninja" onclick="hide(this)">
    <img src="Ninja-PNG.png" alt="ninja" onclick="hide(this)">
    <img src="ninja.jpg" alt="ninja" onclick="hide(this)">
    <img src="ninja.png" alt="ninja" onclick="hide(this)">

  </div>


</body>
</html>
