<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Button Click</title>
</head>
<body>
  <header>
    <nav>
      <div class="dojonary">
        <h2>Dojonary</h2>
      </div>
      <div class="search">
        <input type="search" value="serach">
      </div>
      <div class="button">
        <button onclick="changeText(this)">Login</button>
      </div>
    </nav>
  </header>
  <main>
    <div class="side-left">
      <div class="top">
        <div class="text">
          <div class="verb">
            <p id="ninja">ninja</p>
            <p id="noun">noun</p>
            <p id="plural">Plural:<span class="italic">ninjas</span></p>
          </div>
          <div class="explain">
            <p>A practitioner skilled in the <a href="#">Japanese</a> art of <a href="#">ninjutsu</a></p>
          </div>
        </div>
        <div class="likes">
          <button onclick="liked(this)">13 likes</button>
        </div>
      </div>
      <div class="bottom">
        <div class="text">
          <div class="verb">
            <p id="ninja-2">ninja</p>
            <p id="noun-2">noun</p>
            <p id="plural-2">Plural:<span class="italic">ninjas</span></p>
          </div>
          <div class="explain">
            <p>A <a href="#">programmer</a> who breaks down problems with <a href="#">zen</a>-like focus</p>
          </div>
        </div>
        <div class="likes">
          <button>37 likes</button>
        </div>
      </div>
    </div>
    <div class="side-right">
      <div class="right-top">
        <p>Dojonory is defined by <span id="you">YOU</span></p>
      </div>
      <div class="right-button">
        <button onclick="hide(this)">Add Definition</button>
      </div>
    </div>
  </main>
</body>
</html>
